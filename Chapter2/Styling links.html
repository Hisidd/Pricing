<!DOCTYPE html>
<html>
<head>
    <title>
        Styling links
    </title>

    <style>
        a:hover{
            color: green !important;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: black;
        }
        a:active{
            color: purple;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://www.facebook.com/">Link1</a>
        <a href="https://www.instagram.com/">Link2</a><br>
        <a href="https://unsplash.com/">Link3</a>
        <a href="https.//www.wikipedia.com/">Link4</a><br>
    </nav>
</body>
</html>
