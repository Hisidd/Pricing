<!DOCTYPE html>
<html>
<head>
    <title>Styling a list></title>
</head>

<style>
    ul{
        color: green;
        list-style-type: square;
    }
    .meds{
        color: brown;
    }
    .games{
        color: crimson;
    }
    .cadbury{
        color: black;
    }
</style>
<body>
    <ul >
        <li class="games">Games</li>
        <li class="meds">Meds</li>
        <li class="cadbury">Cadbury</li>
    </ul>
</body>
</html>
