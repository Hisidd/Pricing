<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Specs</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">Key Specifications
                <img src="Logo.jpg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <img src="I10 kappa.jpg" class="I10">
            <div id="circle">
                <div class="Feature one">
                    <img src="Engine.jpg">
                    <div>
                        <h1>1.2 Kappa engine</h1>
                        <p>1197cc</p>
                    </div>
                </div>
                <div class="Feature two">
                    <img src="Transmission.jpg">
                    <div>
                        <h1>With Manual Transmission</h1>
                        <p>5 gears</p>
                    </div>
                </div>
                <div class="Feature three">
                    <img src="Fuel Tank.jpg">
                    <div>
                        <h1>Fuel tank capacity of 35.0</h1>
                        <p>Type:Petrol</p>
                    </div>
                </div>
                <div class="Feature four">
                    <img src="Wheels.jpg">
                    <div>
                        <h1>Sports design</h1>
                        <p>15/80 R13</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
