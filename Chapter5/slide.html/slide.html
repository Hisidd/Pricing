<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom range slider</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <div class="center">
        <div class="slider">
            <div class="show-value">
                <span id="current-value">250</span>
            </div>
            <input type="range" id="custom-slider" min="0" max="500" steps="1">
            <div>0</div>
            <div>500</div>
        </div>
    </div>
</body>
</html>
