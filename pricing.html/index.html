<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive price slider</title>
    <link rel="stylesheet" href="hub.css">
    <script src="file.js"></script>
</head>
<body>
<div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial, No credit card required.</p>
  </div>
  
  <div class="container">
    <div class="upper">
      <div class="left">
        <span id="pageviews"></span>100k pageviews
      </div>
      <div class="right">
        <span class="price" >$<span id="price">20.00</span></span> / <span id="period">month</span>
      </div>
    </div>
  
    <div class="slider">
      <input type="range" min="1" max="5" value="3" id="slider">
    </div>
  
    <div class="toggle-container">
      Monthly Billing
      <label class="switch">
        <input type="checkbox" id="toggle" onclick="discount()">
        <span class="slide round"></span>
      </label>
      <br class="show">
  
      Yearly Billing
      <span class="discount">25% <span class="hide">discount<span></span>
    </div>
  
    <div class="bottom">
      <ul>
        <li><span>Unlimited websites</span></li>
        <li><span>100% data ownership</span></li>
        <li><span>Email reports</span></li>
      </ul>
  
      <button>Start my trial</button>
    </div>  
</div>
</body>
</html>
